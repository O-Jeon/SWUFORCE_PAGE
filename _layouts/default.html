<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
</head>
<body>
  <header>
    <a href="{{ '/' | relative_url }}"><img src="{{ '/logo.jpg' | relative_url }}" alt="로고" class="logo"></a>
    <nav>
      {% for item in site.nav %}
      <a href="{{ item.link | relative_url }}">{{ item.name }}</a>
      {% endfor %}
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
